<template>
    <lightning-card>
        <lightning-button if:true={Id} icon-name="utility:insert_tag_field" slot="actions" label="Format" title="Format"
            onclick={handleFormatButton} class="slds-m-right_xx-small">
        </lightning-button>
        <lightning-button if:true={Id} icon-name="utility:download" slot="actions" label="Save" title="Save"
            variant="brand" onclick={handleSaveButton} disabled={saveDisabled}>
        </lightning-button>
        <section lwc:dom="manual" class={editorShouldShow}></section>
    </lightning-card>
</template>
